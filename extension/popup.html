<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { 
            width: 300px; 
            padding: 20px; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        h1 { 
            color: white; 
            font-size: 18px; 
            margin: 0 0 10px 0;
            text-align: center;
        }
        p { 
            color: rgba(255,255,255,0.9); 
            font-size: 14px; 
            margin: 0 0 20px 0;
            text-align: center;
            line-height: 1.4;
        }
        .button { 
            background: rgba(255,255,255,0.2); 
            color: white; 
            padding: 12px 20px; 
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px; 
            cursor: pointer; 
            width: 100%;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>üè• Eir Data Liberator</h1>
    <p>Download your medical records from healthcare portals worldwide</p>
    <p style="font-size: 12px; margin-top: 10px; opacity: 0.8;">
        Currently supports: 1177.se (Sweden)
    </p>
    <button class="button" onclick="openSupportedProviders()">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        </svg>
        View Supported Providers
    </button>
    
    <script>
        function openSupportedProviders() {
            chrome.tabs.create({
                url: 'https://github.com/BirgerMoell/eir-data-liberator#-roadmap-by-nation'
            });
        }
    </script>
</body>
</html>
