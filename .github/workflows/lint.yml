name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install ESLint (if package.json exists)
      run: |
        if [ -f package.json ]; then
          npm install
        fi
      continue-on-error: true
    
    - name: Check file structure
      run: |
        echo "Checking extension structure..."
        test -f extension/manifest.json || exit 1
        test -f extension/content.js || exit 1
        test -d extension/src/core || exit 1
        test -d extension/src/connectors || exit 1
        echo "✓ Structure looks good"
    
    - name: Validate manifest.json
      run: |
        echo "Validating manifest.json..."
        node -e "JSON.parse(require('fs').readFileSync('extension/manifest.json', 'utf8'))"
        echo "✓ manifest.json is valid JSON"

